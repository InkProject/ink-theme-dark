<header class="header-wrap asset" style="background-image: url({{i18n "bg1"}});">
  <nav class="main-nav">
    {{if .Site.Logo}}
      <a class="blog-logo" href="{{.Site.Root}}/"><img class="logo" src="{{.Site.Logo}}" /></a>
    {{else}}
      <a class="blog-logo" href="{{.Site.Root}}/">{{.Site.Title}}</a>
    {{end}}
    <ul class="menu vertical">
        <li class="menu-item"><a href="{{.Site.Root}}/archive.html">{{i18n "archive"}}</a></li>
        <li class="menu-item"><a href="{{.Site.Root}}/tag.html">{{i18n "tag"}}</a></li>
        {{if .Site.Url}}<li class="menu-item"><a href="{{.Site.Root}}/atom.xml">{{i18n "rss"}}</a></li>{{end}}
    </ul>
  </nav>
  <div class="vertical">
    <div class="header-wrap-content inner">
      <h1 class="title">{{.Site.Title}}</h1>
      <h2 class="subtitle">{{.Site.Subtitle}}</h2>
    </div>
  </div>
  <a class="scroll-down icon-arrow-left" href="#content" data-offset="-45"><span class="hidden">Scroll Down</span></a>
</header>
